<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"   integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"     crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row min-vh-80">
            <div class="col-3 search-section">
                <h2>Search for a City:</h2>
                <form class="userInput">
                <input type="text" class="cityName" placeholder="Enter name of city">
                <input type="submit" class="searchButton" value="Search">
                </form>
                <hr>

                <div class="savedSearch"></div>
                <button type="submit" class="resetButton hide">Reset History</button>
            </div>

            <div class="col-9">
                <div class="city mb-5 border border-dark">
                    <h3 class="date0">City (Date)</h3>
                    <p class="temperature0">Temperature: </p>
                    <p class="wind0">Wind Speed: </p>
                    <p class="humidity0">Humidity: </p>
                    <p>UV Index: <span class="uvIndex"></span></p>
                </div>

                <h3 class="forecastContainer">5-Day Forecast:</h3>
                <div class="forecast row pr-5 justify-content-between hide">
                    <div class="forecastDetail col-2">
                        <p class="date1"></p>
                        <img src="" class="icon1"></img>
                        <p class="temperature1"></p>
                        <p class="wind1"></p>
                        <p class="humidity1"></p>
                    </div>

                    <div class="forecastDetail col-2">
                        <p class="date2"></p>
                        <img src="" class="icon2"></img>
                        <p class="temperature2"></p>
                        <p class="wind2"></p>
                        <p class="humidity2"></p>
                    </div>

                    <div class="forecastDetail col-2">
                        <p class="date3"></p>
                        <img src="" class="icon3"></img>
                        <p class="temperature3"></p>
                        <p class="wind3"></p>
                        <p class="humidity3"></p>
                    </div>

                    <div class="forecastDetail col-2">
                        <p class="date4"></p>
                        <img src="" class="icon4"></img>
                        <p class="temperature4"></p>
                        <p class="wind4"></p>
                        <p class="humidity4"></p>
                    </div>

                    <div class="forecastDetail col-2">
                        <p class="date5"></p>
                        <img src="" class="icon5"></img>
                        <p class="temperature5"></p>
                        <p class="wind5"></p>
                        <p class="humidity5"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/index.js"></script>
</body>
</html>
