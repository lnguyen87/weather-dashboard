<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row min-vh-80">
            <div class="col-3 search-section">
                <h2>Search for a City:</h2>
                <input type="text" class="cityName" placeholder="Enter name of city">
                <input type="button" class="searchButton" value="Search">
                <hr>
            </div>

            <div class="col-9">
                <div  class="city">
                <h2>City Placeholder</h2>
                    <p class="date0"></p>
                    <p class="temperature0"></p>
                    <p class="wind0"></p>
                    <p class="humidity0"></p>
                    <p class="uvIndex"></p>
                </div>

                <h3 class="forecast">5-Day Forecast:</p>
                    <div class="forecastDetail">
                        <p class="date1"></p>
                        <p class="icon1"></p>
                        <p class="temperature1"></p>
                        <p class="wind1"></p>
                        <p class="humidity1"></p>
                    </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/index.js"></script>
</body>
</html>
